<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minez v1.5.4</title>
    <style>
      /* Regular */
      @font-face {
        font-family: 'LTHoop';
        src:
          url('/assets/fonts/LTHoop-Regular.woff2') format('woff2'),
          url('/assets/fonts/LTHoop-Regular.otf') format('opentype'),
          url('/assets/fonts/LTHoop-Regular.ttf') format('truetype'),
          url('/assets/fonts/LTHoop.otf') format('opentype'); /* fallback filename */
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      /* Bold */
      @font-face {
        font-family: 'LTHoop';
        src:
          url('/assets/fonts/LTHoop-Bold.woff2') format('woff2'),
          url('/assets/fonts/LTHoop-Bold.otf') format('opentype'),
          url('/assets/fonts/LTHoop-Bold.ttf') format('truetype');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      /* Title font: GrapeSoda (title only) */
      @font-face {
        font-family: 'GrapeSoda';
        src:
          url('/assets/fonts/GrapeSoda.woff2') format('woff2'),
          url('/assets/fonts/GrapeSoda.otf') format('opentype'),
          url('/assets/fonts/GrapeSoda.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      html, body, #app { margin: 0; height: 100%; background: #0f0f13; color: #e9e9ef; font-family: LTHoop, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif; }
      #app canvas { position: relative; z-index: 10; pointer-events: auto; display: block; }
      .seed { position: fixed; top: 8px; left: 8px; font-size: 12px; opacity: 0.8; pointer-events: none; z-index: 0; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="seed" id="seed"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
